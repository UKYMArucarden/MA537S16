	<script language="Javascript">
	 function linspace(a,b,N){
	     var h=(b-a)/(N-1);
	     // Prealllocate 
	     var out = new Float64Array(N);
	     // No Preallocation 
	     // out=[];
	     for(i=0;i< N;i++){
		 //Preallocation
		 out[i]=(a+i*h);
		 //No Preallocation
		 //out.push(a+i*h);
	     }
	     //Preallocate, must convert to regular array
	     return(Array.prototype.slice.call(out));
	     //No Preallocation, no conversion necessary
	     //return(out);
	 }

	 xmin=-1;
